function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.fastSeek(0);
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}
function TEXT(X, Y, text, size, font, color, altText){
    this.position = {x: X, y: Y},
    this.size = size;
    this.font = font;
    this.color = color;
    this.text = text;
    this.altText = altText;
    this.draw = function(offsetX, offsetY, altText){
        if(!offsetX){
            offsetX = GAME.camera.x;
        }
        if(!offsetY){
            offsetY = GAME.camera.y;
        }
        GAME.context.fillStyle = this.color;
        CTX.font = this.size + " " + this.font;
        if(altText){
            GAME.context.fillText(this.altText, this.position.x + offsetX, this.position.y + offsetY);
        }else{
            GAME.context.fillText(this.text, this.position.x + offsetX, this.position.y + offsetY);
        }
    }
}
var spriteANIMATIONs = [];
function Sprite(imageSrc, intendedBounds, imageBounds){
    //File path, String
    this.imageSrc = imageSrc;
    //Length 4 array: [left, top, width, height]
    this.iBounds = intendedBounds;
    //Length 4 array: [left, top, width, height]
    this.aBounds = imageBounds;
    this.initImage = function(){
        this.image = document.getElementById(this.imageSrc);
    }
    this.draw = function(left, top, width, height){
        //console.log("Good to go!");
        GAME.context.drawImage(this.image,
                                left + (this.aBounds[0] * this.aBounds[2]/this.iBounds[2]),
                                top + (this.aBounds[1] * this.aBounds[3]/this.iBounds[3]),
                                width * (this.aBounds[2]/this.iBounds[2]),
                                height * (this.aBounds[3]/this.iBounds[3]));
    }
}
function ANIMATION(spriteList, frameDelay, autoloop, name=""){
    this.spriteList = spriteList;
    this.frameDelay = frameDelay;
    this.timer = 0;
    this.active = false;
    this.autoloop = autoloop;
    this.currentSprite = 0;
    this.name = name;
    this.init = function(){
        for(var i in this.spriteList){
            this.spriteList[i].initImage();
        }
    }
    this.draw = function(left, top, width, height){
        if(this.timer == this.frameDelay){
            if(this.autoloop || this.currentSprite < this.spriteList.length - 1){
                this.currentSprite++;
                this.currentSprite %= this.spriteList.length;
                this.timer = 0;
            }
        }
        this.spriteList[this.currentSprite].draw(left, top, width, height);
        this.timer++;
    }
    this.reset = function(){
        this.timer = 0;
        this.currentSprite = 0;
    }
}
function Entity(X, Y, width, height, type, Static, friction, gravity, color, text, deadly, anNum=0){
    this.amNum = anNum;
    this.originalPosition = {x: X, y: Y};
    this.position = {x: X, y: Y};
    this.width = width;
    this.height = height;
    this.type = type;
    this.velocity = {x: 0, y: 0};
    this.static = Static;
    this.friction = friction;
    this.gravity = gravity;
    this.color = color;
    this.text = text;
    this.deadly = deadly;
    this.dead = false;
    this.inactive = false;
    this.timer = 0;
    this.checkpointFirstTouched = false;
    this.update = function(offsetX, offsetY){
        if(offsetX === undefined){
            offsetX = GAME.camera.x;
        }
        if(offsetY === undefined){
            offsetY = GAME.camera.y;
        }
        if(((this.position.x + this.width + offsetX >= 0 &&
        this.position.x + offsetX <= GAME.canvas.width &&
        this.position.y + this.height + offsetY >= 0 &&
        this.position.y + offsetY <= GAME.canvas.height)
        || this.force !== undefined || GAME.editingMode
        || this.type == "player") && !this.inactive){
            CTX = GAME.context;
            if(this.type != "music"){
                CTX.fillStyle = this.color;
            }
            if(!this.static){
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                if(this.gravity){
                    this.velocity.y += GAME.gravity;
                }
                if(this.friction){
                    this.velocity.x *= 0.95;
                    this.velocity.y *= 0.95;
                }
                //console.log(this.position.x);
                if(this.period && this.force && this.type != "player"){
                    if(this.period > 0){
                        this.timer++;
                        if(this.timer < this.period/2){
                            this.applyForce(this.force[0], this.force[1]);
                        }else if(this.timer == this.period/2){
                            this.velocity.x = 0;
                            this.velocity.y = 0;
                        }else if(this.timer < this.period){
                            this.applyForce(-this.force[0], -this.force[1]);
                        }else{
                            this.timer = 0;
                            this.velocity.x = 0;
                            this.velocity.y = 0;
                        }
                    }
                }
            }
            if(this.text != undefined){
                CTX.font = this.width + " " + this.height;
                CTX.fillText(this.text, this.position.x + offsetX, this.position.y + offsetY);
            }
            if(this.ANIMATIONs !== undefined){
                this.ANIMATIONs.draw(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
            }
            switch(type){
                case "player":
                    CTX.fillStyle = this.mode;
                    if(this.left){
                        this.applyForce(-0.5, 0);
                        //console.log("left");
                    }
                    if(this.right){
                        this.applyForce(0.5, 0);
                    }
                    if(this.left || this.right){
                        switch(this.mode){
                            case "red":
                                this.ANIMATIONs = spriteANIMATIONs[7];
                            break;
                            case "blue":
                                this.ANIMATIONs = spriteANIMATIONs[9];
                            break;
                            case "#00FF00":
                                this.ANIMATIONs = spriteANIMATIONs[11];
                            break;
                            case "#FFFF00":
                                this.ANIMATIONs = spriteANIMATIONs[13];
                            break;
                        }
                    }
                    if(!this.left && !this.right){
                        switch(this.mode){
                            case "red":
                                this.ANIMATIONs = spriteANIMATIONs[6];
                            break;
                            case "blue":
                                this.ANIMATIONs = spriteANIMATIONs[8];
                            break;
                            case "#00FF00":
                                this.ANIMATIONs = spriteANIMATIONs[10];
                            break;
                            case "#FFFF00":
                                this.ANIMATIONs = spriteANIMATIONs[13];
                            break;
                        }
                    }
                    if(this.down){
                        this.applyForce(0, GAME.gravity);
                    }
                    this.platformCollisionCheck();
                    if(!this.ANIMATIONs || GAME.debugMode){
                        CTX.globalAlpha = 0.5;
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.globalAlpha = 1;
                    }
                    CTX.fillStyle = "white";
                    CTX.globalAlpha = 0.8;
                    CTX.fillRect(GAME.canvas.width - 200, 0, 200, 100);
                    CTX.fillRect(0, 0, 250, 100);
                    CTX.globalAlpha = 1;
                    CTX.fillStyle = "black";
                    CTX.font = "40px Helvetica";
                    CTX.fillText("KEYS: " + String(this.keys), GAME.canvas.width - 100, 40);
                    CTX.fillText("DEATHS: " + String(deaths), 120, 40);
                    CTX.font = "20px Helvetica";
                    CTX.fillText("KEY SHARDS: " + String(this.keyShards), GAME.canvas.width - 100, 70);
                    if(this.dead /*|| (this.position.y + offsetY > GAME.canvas.height && GAME.gravity > 0) || (this.position.y + offsetY + this.height < 0 && GAME.gravity < 0)*/){
                        sounds.death.play();
                        deaths++;
                        deathTimer = 60;
                        this.dead = false;
                        for(var i = 0; i < 25; i++){
                            var gib = new Entity(this.position.x + this.width/2, this.position.y + this.height/2, 5, 5, "gib", false, false, true, "#FF0000", null, false);
                            gib.applyForce(-this.velocity.x/2 + (Math.random() - 0.5) * 7, -this.velocity.y/2 + (Math.random() - 0.5) * 7);
                            entities.push(gib);
                        }
                        this.velocity.x = 0;
                        this.velocity.y = 0;
                        this.position.x = checkpoint.x;
                        this.position.y = checkpoint.y;
                        this.mode = checkpoint.color;
                        this.color = checkpoint.color;
                        GAME.gravity = checkpoint.gravity;
                    }
                    /*if(this.position.x + this.width > GAME.canvas.width/2){
                        GAME.camera.x = -(this.position.x - GAME.canvas.width/2);
                    }else{
                        GAME.camera.x = 0;
                    }*/
                    if(deathTimer == 0 && !GAME.editingMode){
                        GAME.camera.x = -(this.position.x - GAME.canvas.width/2);
                        GAME.camera.y = -(this.position.y - GAME.canvas.height/2);
                    }
                    if(this.timer > 0){
                        this.timer--;
                        if(Math.abs(this.velocity.y) <= 2){
                            this.velocity.y = 0;
                        }
                    }
                break;
                case "platform":
                case "jplatform":
                case "iplatform":
                case "movingHPlatform":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "black";
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.fillStyle = this.color;
                        CTX.fillRect(this.position.x + offsetX + 3, this.position.y + offsetY + 3, this.width - 6, this.height - 6);
                    }
                break;
                case "gib":
                    if(!this.ANIMATIONs){
                        CTX.beginPath();
                        CTX.arc(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height, 0 ,2*Math.PI);
                        CTX.fill();
                    }
                    if((this.position.y + offsetY - this.height > GAME.canvas.height && GAME.gravity > 0) || (this.position.y + offsetY + this.height < 0 && GAME.gravity < 0)){
                        this.dead = true;
                    }
                break;
                case "ice":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "#99FFFF";
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                    }
                break;
                case "slime":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "#77FF77";
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                    }
                break;
                case "changer":
                    if(!this.ANIMATIONs){
                        CTX.globalAlpha = 0.5;
                        CTX.fillStyle = this.color;
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.globalAlpha = 1;
                    }
                break;
                case "water":
                    if(!this.ANIMATIONs){
                        CTX.globalAlpha = 0.5;
                        CTX.fillStyle = "#008cff";
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.globalAlpha = 1;
                    }
                break;
                case "checkpoint":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = this.color;
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.fillStyle = "white";
                        CTX.globalAlpha = Math.random() * 0.5 + 0.25;
                        CTX.fillRect(this.position.x + offsetX + 3, this.position.y + offsetY + 3, this.width - 6, this.height - 6);
                        CTX.globalAlpha = 1;
                    }
                break;
                case "teleporter":
                    if(!this.ANIMATIONs){
                        CTX.globalAlpha = Math.random();
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                        CTX.globalAlpha = 1;
                    }
                break;
                case "key":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "black";
                        CTX.font = "42px Helvetica";
                        CTX.fillText("KEY!", this.position.x + offsetX + this.width/2, this.position.y + offsetY + this.height/2);
                        CTX.fillStyle = "#FFFF00";
                        CTX.font = "40px Helvetica";
                        CTX.fillText("KEY!", this.position.x + offsetX + this.width/2, this.position.y + offsetY + this.height/2);
                    }
                break;
                case "keyShard":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "black";
                        CTX.font = "32px Helvetica";
                        CTX.fillText("K!", this.position.x + offsetX + this.width/2, this.position.y + offsetY + this.height/2);
                        CTX.fillStyle = "#FFFF00";
                        CTX.font = "30px Helvetica";
                        CTX.fillText("K!", this.position.x + offsetX + this.width/2, this.position.y + offsetY + this.height/2);
                    }
                break;
                case "keyWall":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = "#995000";
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                    }
                break;
                case "music":
                break;
                case "wind":
                    if(!this.ANIMATIONs){
                        CTX.fillStyle = this.color;
                        CTX.globalAlpha = 0.5;
                        CTX.fillRect(this.position.x + offsetX + 3, this.position.y + offsetY + 3, this.width - 6, this.height - 6);
                        CTX.globalAlpha = 1;
                    }
                break;
                default:
                    if(!this.ANIMATIONs){
                        CTX.fillRect(this.position.x + offsetX, this.position.y + offsetY, this.width, this.height);
                    }
            }
        }
    }
    this.applyForce = function(i, j){
        this.velocity.x += i;
        this.velocity.y += j;
    }
    this.mark = function(text){
        CTX = GAME.context;
        if(this.type != "gib"){
            CTX.fillStyle = "black";
            CTX.font = "50px Helvetica";
            //console.log(i.toString());
            CTX.fillText(text,
            this.position.x + this.width/2 + GAME.camera.x,
            this.position.y + this.height/2 + GAME.camera.y);
        }
    }
    this.save = function(){
        var outString = this.position.x.toString() + "," +
                        this.position.y.toString() + "," +
                        player.mode + "," +
                        player.keys.toString() + "," +
                        player.keyShards.toString() + "," +
                        deaths.toString() + ",0," +
                        speedrunTimer.toString() + ",";
        for(var i in stuffToDestroy){
            var addStringer = stuffToDestroy[i] + ",";
            outString += addStringer;
        }
        outString = outString.slice(0, outString.length - 1);
        localStorage.ettky = outString;
    }
    this.platformCollisionCheck = function(){
        CTX = GAME.context;
        for(var i = entities.length - 1; i >= 0; i--){
            //console.log(entities[i].type);
            if(this.position.x + this.width + 1 >= entities[i].position.x &&
            this.position.x <= entities[i].position.x + entities[i].width + 1 &&
            this.position.y + this.height + 1 >= entities[i].position.y &&
            this.position.y <= entities[i].position.y + entities[i].height + 1){
                if(entities[i].force && !entities[i].deadly){
                    if(entities[i].type != "wind"){
                        this.applyForce(
                            Math.sign(entities[i].velocity.x) * Math.abs(entities[i].force[0]),
                            Math.sign(entities[i].velocity.y) * Math.abs(entities[i].force[1]));
                    }else{
                        this.applyForce(
                            entities[i].force[0],
                            entities[i].force[1]);
                    }
                }
            }
            if(this.position.x + this.width > entities[i].position.x &&
            this.position.x < entities[i].position.x + entities[i].width &&
            this.position.y + this.height > entities[i].position.y &&
            this.position.y < entities[i].position.y + entities[i].height &&
            !entities[i].inactive){
                if(entities[i].type == "music"){
                    //console.log(entities[i].color);
                    //decInterval = setInterval(function(){decreaseVolume(entities[i].color)}, 50);
                    var e = entities[i].color;
                    clearInterval(decInterval);
                    decInterval = setInterval(function(){decreaseVolume(e)}, 50);
                    entities[i].inactive = true;
                }
                if(entities[i].deadly){
                    this.dead = true;
                    this.velocity.x -= entities[i].velocity.x;
                    this.velocity.y -= entities[i].velocity.y;
                }
                if(entities[i].type == "changer"){
                    this.color = entities[i].color;
                    this.mode = entities[i].color;
                }
                if(entities[i].type == "checkpoint"){
                    if(GAME.noCheckpointMode){
                        this.dead = true;
                    }else{
                        if(!this.checkpointFirstTouched){
                            sounds.checkpoint.play();
                            console.log("WJWJWJW");
                            //this.checkpointFirstTouched = true;
                        }else{
                            console.log("ASF");
                            console.log(this.checkpointFirstTouched);
                        }
                        if(!this.checkpointActive){
                            this.save();
                        }
                        checkpoint.x = entities[i].position.x + entities[i].width/2;
                        checkpoint.y = entities[i].position.y + entities[i].width/2;
                        checkpoint.color = this.mode;
                        entities[i].color = this.mode;
                        if(this.mode != entities[i].color){
                            checkpoint.gravity = GAME.gravity;
                        }
                    }
                }else{
                    this.checkpointActive = false;
                }
                if(entities[i].type == "keyWall" && this.keys > 0){
                    this.keys--;
                    entities[i].inactive = true;
                    stuffToDestroy.push(i);
                    console.log(stuffToDestroy);
                    return;
                }
                if(entities[i].type == "key"){
                    this.keys++;
                    entities[i].inactive = true;
                    stuffToDestroy.push(i);
                    console.log(stuffToDestroy);
                    return;
                }
                if(entities[i].type == "keyShard"){
                    this.keyShards++;
                    entities[i].inactive = true;
                    stuffToDestroy.push(i);
                    if(this.keyShards >= 5){
                        this.keys++;
                        this.keyShards -= 5;
                    }
                    console.log(stuffToDestroy);
                    return;
                }
                if(entities[i].type == "teleporter"){
                    this.velocity.x *= 0.5;
                    this.velocity.y *= 0.5;
                    if(shifting){
                        checkpoint.x = 0;
                        checkpoint.y = 0;
                        checkpoint.color = "red";
                        checkpoint.gravity = 0.5;
                        deathTimer = 360;
                        sounds.teleporter.play();
                        this.velocity.x = 0;
                        this.velocity.y = 0;
                        this.position.x = checkpoint.x;
                        this.position.y = checkpoint.y;
                        this.mode = checkpoint.color;
                        this.color = checkpoint.color;
                        GAME.gravity = checkpoint.gravity;
                        this.save();
                    }else{
                        CTX.fillStyle = "white";
                        CTX.globalAlpha = 0.8;
                        CTX.fillRect(GAME.canvas.width/2 - 200, GAME.canvas.height/2 - 250, 400, 200);
                        CTX.globalAlpha = 1;
                        CTX.fillStyle = "black";
                        CTX.font = "30px Helvetica";
                        CTX.fillText("Press SHIFT to teleport to start", GAME.canvas.width/2, GAME.canvas.height/2 - 150);
                    }
                }
                if(entities[i].type == "water"){
                    this.applyForce(0, -GAME.gravity * 3/2);
                    this.velocity.x *= 0.9;
                    this.jumping = true;
                }
                if(entities[i].type == "platform" || entities[i].type == "ice" || entities[i].type == "slime" || entities[i].type == "movingHPlatform" || entities[i].type == "keyWall"){
                    //Floor collision
                    if(player.mode == "#FFFF00"){
                        this.dead = true;
                    }
                    if(this.position.y + this.height < entities[i].position.y + 20 && this.velocity.y - entities[i].velocity.y> 0){
                        this.position.y = entities[i].position.y - this.height;
                        this.velocity.y *= -0.25;
                        if(GAME.gravity > 0){
                            this.jumping = false;
                        }
                        if(entities[i].type == "ice"){
                            this.velocity.x *= 1.15;
                        }
                        if(entities[i].type == "slime" || this.type == "#00FF00"){
                            this.velocity.x *= 0.3;
                            this.velocity.y *= 0.25;
                            if(this.mode == "#00FF00"){
                                this.jumping = false;
                            }
                        }
                    }else
                    //Left Wall collision
                        if(this.position.x + this.width < entities[i].position.x + 20 && this.velocity.x - entities[i].velocity.x > 0){
                            this.position.x = entities[i].position.x - this.width;
                            this.velocity.x *= -0.25;
                            if(entities[i].type == "slime" || this.mode == "#00FF00"){
                                this.velocity.y *= 0.3;
                                this.velocity.x *= 0.25;
                                if(this.mode == "#00FF00"){
                                    this.jumping = false;
                                }
                            }
                        }else
                        //Right Wall collision
                        if(this.position.x > entities[i].position.x + entities[i].width - 20 && this.velocity.x - entities[i].velocity.x < 0){
                            this.position.x = entities[i].position.x + entities[i].width;
                            this.velocity.x *= -0.25;
                            if(entities[i].type == "slime" || this.mode == "#00FF00"){
                                this.velocity.y *= 0.3;
                                this.velocity.x *= 0.25;
                                if(this.mode == "#00FF00"){
                                    this.jumping = false;
                                }
                            }
                        }else
                    //Ceiling collision
                    if(this.position.y > entities[i].position.y + entities[i].height - 20 && this.velocity.y - entities[i].velocity.y < 0){
                        this.position.y = entities[i].position.y + entities[i].height;
                        this.velocity.y *= -0.25;
                        if(entities[i].type == "slime"){
                            this.velocity.x *= 0.3;
                            this.velocity.y *= 0.25;
                        }
                        if(this.mode == "#00FF00"){
                            this.jumping = false;
                        }
                        if(GAME.gravity < 0){
                            this.jumping = false;
                        }
                    }
                }
            }else{
                if(entities[i].type == "music" && entities[i].inactive){
                    entities[i].inactive = false;
                }
                if(entities[i].type == "checkpoint" && entities[i].checkpointFirstTouched){
                    entities[i].checkpointFirstTouched = false;
                    console.log("WJORJ");
                }
            }
        }
    }
}
document.onkeydown = function(e){
    e = e || window.event;
    if(!GAME.editingMode){
        switch(e.keyCode){
            case 16:
                shifting = true;
            break;
            case 37:
                player.left = true;
            break;
            case 39:
                player.right = true;
            break;
            case 38:
                if(!player.jumping && (Math.abs(player.velocity.y) < 2 || (player.mode == "#00FF00"|| player.mode == "#FFFF00"))){
                    sounds.jump.play();
                    if(player.mode == "red" || player.mode == "#FFFF00"){
                        if(GAME.gravity > 0){
                            player.applyForce(0, -15);
                        }else if(GAME.gravity < 0){
                            player.applyForce(0, 15);
                        }
                    }else if(player.mode == "blue"){
                        GAME.gravity *= -1;
                    }else if(player.mode == "#00FF00"){
                        if(GAME.gravity > 0){
                            player.applyForce(0, -8);
                        }else if(GAME.gravity < 0){
                            player.applyForce(0, 8);
                        }
                        player.timer = 30;
                    }
                    player.jumping = true;
                    if(player.mode == "#FFFF00"){
                        player.jumping = false;
                    }
                }
            break;
            case 40:
                if(player.mode == "red"){
                    player.down = true;
                }
            break;
            case 82:
                if(shifting){
                    var reset = confirm("Are you sure you want to reset?");
                    if(reset){
                        localStorage.ettky = "0,0,red,0,0,0,0,0";
                        location.reload();
                    }
                }
        }
    }else{
        var listOfInterest;
        if(e.keyCode == 84 && shifting){ //Shift-T, text-editing mode toggle
            editingText = !editingText;
            selector = -1;
            alert("Editing text: " + String(editingText));
            shifting = false;
        }
        //Viewfield Transformations & SHIFT key
        switch(e.keyCode){
            case 16:
                shifting = true;
            break;
            case 87:
                if(shifting){
                    GAME.context.transform(1, 0, 0, 1, 0, 20);
                }
            break;
            case 83:
                if(shifting){
                    GAME.context.transform(1, 0, 0, 1, 0, -20);
                }
            break;
            case 65:
                if(shifting){
                    GAME.context.transform(1, 0, 0, 1, 20, 0);
                }
            break;
            case 68:
                if(shifting){
                    GAME.context.transform(1, 0, 0, 1, -20, 0);
                }
            break;
            case 69: //( ͡° ͜ʖ ͡°)
                if(shifting){
                    GAME.context.transform(1.15, 0, 0, 1.15, 0, 20);
                }
            break;
            case 81:
                if(shifting){
                    GAME.context.transform(0.85, 0, 0, 0.85, 0, 20);
                }
            break;
        }
        if(editingText){
            var T = texts[texts.length + selector];
            switch(e.keyCode){
                case 220: //Backslash
                    if(shifting && selector > -texts.length){
                        selector--;
                    }
                    if(!shifting && selector < -1){
                        selector++;
                    }
                    document.getElementById("output").innerHTML = String(454 + texts.length + selector);
                break;
                case 8:
                    T.text = T.text.slice(0, T.text.length - 1);
                break;
                case 13: //Enter Key
                    if(shifting){
                        var outputString = "";
                        for(var i in texts){
                            var I = texts[i];
                            var newObjString = "new TEXT(" +
                                                String(I.position.x) + "," +
                                                String(I.position.y) + "," +
                                                "\"" + String(I.text) + "\"," +
                                                "\"" + String(I.size) + "\"," +
                                                "\"" + String(I.font) + "\"," +
                                                "\"" + String(I.color) + "\"," +
                                                "\"" + String(I.altText) + "\"," +
                                                String(I.amNum) + "),<br>";
                            outputString += newObjString;
                        }
                        document.getElementById("output").innerHTML = outputString;
                    }else{
                        texts.push(new TEXT(0, 0, "", "20px", "Helvetica", "black", "READY! TO DIE"));
                    }
                break;
                case 37: //LRUD
                    T.position.x -= 10;
                break;
                case 39:
                    T.position.x += 10;
                break;
                case 38:
                    if(shifting){
                        T.size = (String(Number((T.size).slice(0, T.size.length - 2)) + 10) + "px");
                    }else{
                        T.position.y -= 10;
                    }
                break;
                case 40:
                    if(shifting){
                        T.size = (String(Number((T.size).slice(0, T.size.length - 2)) - 10) + "px");
                    }else{
                        T.position.y += 10;
                    }
                break;
                default:
                    if(e.key.length == 1){
                        T.text += e.key;
                    }
            }
        }else{
            switch(e.keyCode){
                case 220: //Backslash
                    if(shifting && selector > -entities.length){
                        selector--;
                    }
                    if(!shifting && selector < -1){
                        selector++;
                    }
                    document.getElementById("output").innerHTML = String(31 + entities.length + selector);
                break;
                case 13:
                    if(shifting){
                        var outputString = "";
                        for(var i in entities){
                            var I = entities[i];
                            var text = I.text;
                            if(text){
                                I.text = "\"" + I.text + "\"";
                            }
                            var newObjString = "new Entity(" +
                                                String(I.originalPosition.x) + "," +
                                                String(I.originalPosition.y) + "," +
                                                String(I.width) + "," +
                                                String(I.height) + "," +
                                                "\"" + String(I.type) + "\"," +
                                                String(I.static) + "," +
                                                String(I.friction) + "," +
                                                String(I.gravity) + "," +
                                                "\"" + String(I.color) + "\"," +
                                                String(I.text) + "," +
                                                String(I.deadly) + "," +
                                                String(I.amNum) + "),<br>";
                            outputString += newObjString;
                        }
                        document.getElementById("output").innerHTML = outputString;
                    }else{
                        entities.push(new Entity(0, 0, 40, 40, "platform", true, true, false, "white", null, false));
                    }
                break;
                case 37:
                    if(shifting){
                        entities[entities.length + selector].width -= 40;
                    }else{
                        entities[entities.length + selector].position.x -= 40;
                        entities[entities.length + selector].originalPosition.x -= 40;
                    }
                break;
                case 39:
                    if(shifting){
                        entities[entities.length + selector].width += 40;
                    }else{
                        entities[entities.length + selector].originalPosition.x += 40;
                        entities[entities.length + selector].position.x += 40;
                    }
                break;
                case 38:
                    if(shifting){
                        entities[entities.length + selector].height -= 40;
                    }else{
                        entities[entities.length + selector].originalPosition.y -= 40;
                        entities[entities.length + selector].position.y -= 40;
                    }
                break;
                case 40:
                    if(shifting){
                        entities[entities.length + selector].height += 40;
                    }else{
                        entities[entities.length + selector].originalPosition.y += 40;
                        entities[entities.length + selector].position.y += 40;
                    }
                break;
                case 73: //I
                    var obj = entities[entities.length + selector];
                    if(shifting){
                        obj.amNum--;
                    }else{
                        obj.amNum++;
                    }
                    obj.amNum %= spriteANIMATIONs.length + 1;
                    if(obj.amNum > 0){
                        entities[entities.length + selector].ANIMATIONs = spriteANIMATIONs[entities[entities.length + selector].amNum - 1];
                        console.log(spriteANIMATIONs[entities[entities.length + selector].amNum - 1].name);
                        document.getElementById("output").innerHTML = "Animation: " + spriteANIMATIONs[entities[entities.length + selector].amNum - 1].name;
                    }else{
                        entities[entities.length + selector].ANIMATIONs = undefined;
                        document.getElementById("output").innerHTML = obj.amNum - 1;
                    }
                break;
                case 90:
                    var E = entities[entities.length + selector];
                    switch(E.type){
                        case "platform":
                            //Spikes
                            E.type = "spikes";
                            E.color = "red";
                            E.deadly = "true";
                        break;
                        case "spikes":
                            //MovingHPlatform
                            E.type = "movingHPlatform";
                            E.color = "white";
                            E.static = false;
                            E.gravity = false;
                            E.friction = true;
                            E.deadly = false;
                        break;
                        case "movingHPlatform":
                            //Checkpoint
                            E.type = "checkpoint";
                            E.static = true;
                            E.color = "#DEDEDE";
                        break;
                        case "checkpoint":
                            //Changer
                            E.type = "changer";
                            E.color = "red";
                        break;
                        case "changer":
                            if(E.color == "red"){
                                E.color = "blue";
                            }else if(E.color == "blue"){
                                E.color = "#00FF00";
                            }else{
                                //Teleporter
                                E.type = "teleporter";
                                E.color = "#FA55AD";
                            }
                        break;
                        case "teleporter":
                            E.type = "ice";
                            E.color = "#00FFFF";
                        break;
                        case "ice":
                            E.type = "slime";
                            E.color = "#00FF00";
                        break;
                        case "slime":
                            E.type = "key";
                            E.color = "yellow";
                        break;
                        case "key":
                            E.type = "keyShard";
                            E.color = "#FFDD00";
                        break;
                        case "keyShard":
                            E.type = "keyWall";
                            E.color = "#995000";
                        break;
                        case "keyWall":
                            E.type = "water";
                            E.color = "#008cff";
                        break;
                        case "water":
                            E.type = "wind";
                            E.color = "#EAEAEA";
                        break;
                        case "wind":
                            E.type = "platform";
                            E.color = "white";
                        break;
                    }
                break;
            }
        }
    }
}
document.onkeyup = function(e){
    e = e || window.event;
    switch(e.keyCode){
        case 37:
            player.left = false;
        break;
        case 39:
            player.right = false;
        break;
        case 40:
            player.down = false;
        break;
        case 16:
            shifting = false;
        break;
    }
}
function draw(){
    GAME.clear();
    GAME.context.fillStyle = "white";
    GAME.context.fillRect(-10000,-10000,20000,20000);
    //GAME.context.transform(1, 0, 0, 1, GAME.camera.x, GAME.camera.y);
    for(var i = entities.length - 1; i >= 0; i--){
        entities[i].update();
        if(GAME.editingMode){
            entities[i].mark((i + 31).toString());
        }
        if(entities[i].dead){
            entities.splice(i, 1);
        }
    }
    if(GAME.editingMode){
        GAME.camera.x = -(entities[entities.length + selector].position.x - GAME.canvas.width/2);
        GAME.camera.y = -(entities[entities.length + selector].position.y - GAME.canvas.height/2);
    }
    for(var i in texts){
        texts[i].draw();
    }
    if(deathTimer == 0){
        player.update();
    }
    if(deathTimer > 0){
        deathTimer--;
        player.velocity.x = 0;
        player.velocity.y = 0;
    }
    GAME.frameCount++;
    //spriteANIMATIONs[0].draw(0, 0, 40, 40);
}
